<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hello!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./style.css" />

    <!-- import the webpage's javascript file -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!DOCTYPE html>
    <html>
      <head>
        <title>Age Calculator Project</title>
      </head>

      <body>
        <div class="header">
          <h1>What year were you born?</h1>
          <img
            src="https://www.jksl.com/wp-content/uploads/2017/04/600-123.jpg"
          />
        </div>
        <div>
          <input placeholder="Enter Your Name" class="name" />
          <input placeholder="Enter Your Birthyear" class="year" />
          <input placeholder="Enter the Current Year" class="now" />
          <button>Calculate Age</button>
          <div class="message"></div>
        </div>
      </body>
    </html>
  </body>
